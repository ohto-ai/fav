<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏集</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">📚 我的收藏</h1>
            <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                <span class="icon-light">☀️</span>
                <span class="icon-dark">🌙</span>
            </button>
        </div>
    </header>

    <main class="container">
        <div class="controls">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="搜索收藏..." 
                    class="search-input"
                >
            </div>
            
            <div class="tag-filter">
                <button class="tag-filter-toggle" id="tagFilterToggle">
                    🏷️ 标签筛选
                    <span class="tag-count"></span>
                </button>
                <div class="tag-filter-dropdown" id="tagFilterDropdown">
                    <div class="tag-filter-header">
                        <span>选择标签</span>
                        <button class="tag-clear" id="tagClearBtn">清除</button>
                    </div>
                    <div class="tag-list" id="tagList"></div>
                </div>
            </div>
        </div>

        <div class="collections-grid" id="collectionsGrid"></div>
        
        <div class="no-results" id="noResults" style="display: none;">
            <p>😕 未找到匹配的收藏</p>
        </div>
    </main>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
